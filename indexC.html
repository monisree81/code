<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kids Sketch Pad</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-center p-4">

  <h1 class="mb-4">Kids Sketch Pad</h1>

  <!-- Canvas -->
  <canvas id="sketchPad" width="500" height="300" class="border border-2 border-dark"></canvas>

  <!-- Color Buttons -->
  <div class="mt-4">
    <button id="redBtn" class="btn btn-danger me-2">Red</button>
    <button id="blueBtn" class="btn btn-primary me-2">Blue</button>
    <button id="greenBtn" class="btn btn-success me-2">Green</button>
    <button id="eraserBtn" class="btn btn-secondary me-2">Eraser</button>
    <button id="clearBtn" class="btn btn-dark">Clear Canvas</button>
  </div>

  <!-- Current Color Display -->
  <p class="mt-3">Current Color: <span id="currentColorDisplay" class="fw-bold">Black</span></p>

  <script src="script.js"></script>
</body>
</html>
